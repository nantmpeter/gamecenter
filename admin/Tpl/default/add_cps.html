<body>
<style type="text/css">
	html{_overflow-y:scroll}
</style>
<script>
</script>

<div class="pad-10">
<div class="col-tab">

<div id="div_setting_1" class="contentList pad-10" style="">
<form action="{:U('Channel/add_cps')}" method="post" id="myform">
<table width="100%" class="table_form">
  <tbody>
 <tr>
    <th width="120">cps用户名：</th>
    <td class="y-bg"><input type="text" class="input-text" name="username" id="username" size="30" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">用户名</font></td>
  </tr>

   <tr>
    <th width="120">密码：</th>
    <td class="y-bg"><input type="password" class="input-text" name="password" id="password" size="30" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">密码</font></td>
  </tr>
   <tr>
    <th width="120">email：</th>
    <td class="y-bg"><input type="text" class="input-text" name="email" id="email" size="30" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">邮箱</font></td>
  </tr>
     <tr>
    <th width="120">手机：</th>
    <td class="y-bg"><input type="text" class="input-text" name="phone" id="phone" size="30" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">手机号码</font></td>
  </tr>
    <tr>
    <th width="120">cps推广标示：</th>
    <td class="y-bg"><input type="text" class="input-text" name="nickname" id="nickname" size="30" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">推广链接中的标示</font></td>
  </tr>
</tbody></table>
</div>
<div class="bk15"></div>
<input name="dosubmit" type="submit" value="提交" class="button">
</form>
</div>

<script language="javascript">
sch=new Array();
<volist name="game_list" id="vo" key="k" >
	       sch[{$k}]=new Array("{$vo.gamename}","{$vo.gid}");
</volist>
	
//var schcount=1;
lm=new Array();
<volist name="server_list" id="vo" key="k" >
lm[{$k}]=new Array("{$vo.sid}","{$vo.servername}","{$vo.gid}");
</volist>

var lmcount={$num};

function changepro(city,pro)
{
var pro_v=document.getElementById(pro).value;

var i;
document.getElementById(city).options.length=1;
	for (i=1;i<=lmcount;i++){
		
		if (lm[i][2]==pro_v){ 
		document.getElementById(city).options.add(new Option(lm[i][1],lm[i][0])); 
		}        
	}

}

</script>
