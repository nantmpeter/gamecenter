<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>31wan - 后台管理中心</title>
<link href="__PUBLIC__/admin/css/reset.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/admin/css/zh-cn-system.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/admin/css/table_form.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style/zh-cn-styles1.css" title="styles1" media="screen">
<link rel="alternate stylesheet" type="text/css" href="__PUBLIC__/admin/css/style/zh-cn-styles2.css" title="styles2" media="screen">
<link rel="alternate stylesheet" type="text/css" href="__PUBLIC__/admin/css/style/zh-cn-styles3.css" title="styles3" media="screen">
<link rel="alternate stylesheet" type="text/css" href="__PUBLIC__/admin/css/style/zh-cn-styles4.css" title="styles4" media="screen">
<script language="javascript" type="text/javascript" src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/admin/js/admin_common.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/admin/js/styleswitch.js"></script>
</head>
<body>
<style type="text/css">
	html{_overflow-y:scroll}
</style>
<script>
</script>

<div class="pad-10">
<div class="col-tab">

<div id="div_setting_1" class="contentList pad-10" style="">
<form action="{:U('Ad/ad_linkedit')}" method="post" id="myform" enctype="multipart/form-data">
<table width="100%" class="table_form">
  <tbody>

					
  <tr>
    <th width="120">网站名称：</th>
    <td class="y-bg"><input type="text" class="input-text" name="name" value="{$info.name}"id="name" size="30" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">输入网站名称</font></td>
  </tr>
<tr>
    <th width="120">网站网址：</th>
    <td class="y-bg"><input type="text" class="input-text" name="url" value="{$info.url}"id="url" size="30" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">输入网站网址</font></td>
  </tr>
  <tr>
    <th width="120">网站联系人：</th>
    <td class="y-bg"><input type="text" class="input-text" name="username" value="{$info.username}"id="username" size="30" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">输入网站联系人</font></td>
  </tr>
   
  <tr>
    <th width="120">网站介绍：</th>
    <td class="y-bg"><textarea name="introduce" id="introduce" cols="50" rows="6">{$info.introduce}</textarea>&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray"> 网站介绍</font></td>
  </tr>
  <tr>
    <th width="120">排序：</th>
    <td class="y-bg"><input type="text" class="input-text" value="{$info.listorder}" name="listorder" id="listorder" size="5" >&nbsp;&nbsp;&nbsp;&nbsp;<font color="gray">排序</font></td>
  </tr>
 	<tr>
		<th>推 荐：</th>
		<td><input name="elite" value="1" type="radio" <eq name="info.elite" value="1">checked</eq>>&nbsp;是&nbsp;&nbsp;<input name="elite" value="0" <eq name="info.elite" value="0">checked</eq> type="radio">&nbsp;否</td>
	</tr>
	 
	<tr>
		<th>通过：</th>
		<td><input name="passed" value="1" <eq name="info.passed" value="1">checked</eq> type="radio">&nbsp;是&nbsp;&nbsp;<input name="passed" value="0"  <eq name="info.passed" value="0">checked</eq> type="radio">&nbsp;否</td>
	</tr>

     
</tbody></table>
</div>

<div class="bk15"></div>
<input value="{$linkid}" name="linkid" type="hidden">
<input name="dosubmit" type="submit" value="提交" class="button">
</form>
</div>


</body></html>
