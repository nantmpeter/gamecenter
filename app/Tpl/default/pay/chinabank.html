<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>正在进入支付页面</title>
</head>
<body onLoad="document.E_FORM.submit();">
<br />
<center>正在进入支付页面，请不要关闭和刷新浏览器</center>
<form name="E_FORM" action="https://pay3.chinabank.com.cn/PayGate" method="post">
    <input type="hidden" name="v_mid"         value="{$data.v_mid}">
	<input type="hidden" name="v_oid"         value="{$data.order}">
	<input type="hidden" name="v_amount"      value="{$data.amount}">
	<input type="hidden" name="v_moneytype"   value="{$data.moneytype}">
	<input type="hidden" name="v_url"         value="{$data.url}">
	<input type="hidden" name="v_md5info"     value="{$data.mac}">
 
 <!--以下几项项为网上支付完成后，随支付反馈信息一同传给信息接收页 -->	
	
	<input type="hidden" name="remark1"       value="{$data.remark1}">
</form>
</body>
</html>
