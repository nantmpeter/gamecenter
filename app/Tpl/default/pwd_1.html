<script type="text/javascript">
$(document).ready(function(){
     $('#username').blur(function(){
    	 var $val = $(this).val();
    	     if($val==""||$val.length<5||$val.length>22)
    		 {
    		    $('#username_i').html("用户名应由5-22位的字母、数字组成");
    		 }
    	     else
    	     {
    	    	 $.ajax({
      	    	   type:'get',
      	    	   data:'u='+$val,
      	    	   dataType:'json',
      	    	   error:function(){
      	    		   $.dialog.tips('系统发生错误,请稍候重试!');
      	    	   },
      	    	   success:function(data){
      	    		 
      	    		   if(data.state =="-3")
      	    			   {
      	    			     $('#username_i').html("");
      	    			   return false;
      	    			   }
      	    		   else
      	    			   {
      	    			     $('#username_i').html("用户名不存在");
      	    			   }
      	    	   },
      	    	   url:'{:U("Accounts/username_check")}'
      	       })  
    	     }
    	     
     });
    $('#reg_form').submit(function(){
    	var $username = $('#username').val();
    	//var $verify_code = $('#verify_code').val();
    	if($username=='')
    	{
    		$.dialog.alert('请填写信息再进行提交!');
    		return false;
    	}
    })
})
</script>

<script type="text/javascript">
var is_open_win = false;
function checkinput(){
    document.getElementById('username_i').innerHTML = "&nbsp;";
    document.getElementById('username_i').className = 'warm';
    if (document.getElementById('username').value==''){
        document.getElementById('username_i').innerHTML = "账号没有填写";
        document.getElementById('username_i').className = 'warm notice';
        return false;
    }
    document.getElementById('code_i').innerHTML = "&nbsp;";
    document.getElementById('code_i').className = 'warm';
    if (document.getElementById('code').value.length!=4){
        document.getElementById('code_i').innerHTML = "验证码不正确";
        document.getElementById('code_i').className = 'warm notice';
        return false;
    }
    return true;
}
</script>
