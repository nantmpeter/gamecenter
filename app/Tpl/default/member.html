<include file="Public:head" />
<link href="__TMPL__{$config.THEME}/css/games.css" rel="stylesheet" type="text/css" />
<link href="__TMPL__{$config.THEME}/css/user.css" rel="stylesheet" type="text/css" />

<style>
.readonly input { display:none; }
.readonly select { display:none; }
.readonly span { display:inline-block;}
.readonly span { display:inline;}
.readonly span a { margin-left:8px; }
.editinfo input, .safe_box button {border:1px solid #CCC; text-indent:2px;}
.editinfo input, .safe_box button {display:inline-block;}
.editinfo input, .safe_box button {display:inline;}
.editinfo input, .safe_box button { border:1px solid #CCC; text-indent:2px;}
.editinfo input, .safe_box button { display:inline-block;}
.editinfo input, .safe_box button { display:inline;}
.safe_box button {margin-left:5px;color:#666;cursor:pointer;}
.editinfo select {height: 22px;padding-top: 2px;text-align: left;}
.editinfo select { height: 22px;padding-top: 2px;text-align: left;}
.editinfo select { display:inline-block;}
.editinfo select { display:inline;}
.editinfo span { display:none; }
.step6 .savebtn{ background: url("__TMPL__{$config.THEME}/images/stage/b1.jpg") repeat scroll -62px -299px transparent;border: medium none;height: 22px;margin: 2px 5px 0;text-align: center;width: 52px;}
</style>
<!--header-->
<script type="text/javascript">
    setInterval('showBanner()',15000);

function showBanner(){
    $(".banner_embed1").toggle();
    $(".banner_embed2").toggle();
}
</script>

<div class="u_box">
  <div class="dh"> 你现在所在的位置：
    <a href="/">首页</a> &gt; 
    <a href="{:U('members/index')}">用户中心</a> &gt; 
    <span>用户详细信息</span>
     </div>
<ul class="user_b">
    <li class="on"><a class="b1" href="{:U('members/index')}">我的信息</a></li>
    <li class=""><a href="{:U('members/card')}" class="b2">新手卡</a></li>
      <!-- qq用户不用修改密码服务 -->
        <li class=""><a href="{:U('members/user_modifypwd')}" class="b4">修改密码</a></li>
    <li class=""><a href="{:U('members/user_fcm')}" class="b5">防沉迷系统</a></li>
    <li><a class="b6" href="{:U('accounts/loginout')}">安全退出</a></li>
</ul>
  <div class="user_m step1">
    <ul class="benUserInfo">
      <li>Hi,
          <b>
             
           {$info.nickname}  </b> <switch name="info.from_soical">
             <case value="腾讯"> <img src="__PUBLIC__/images/icon/qq.gif" width="16" height="16"/>
             </case>
             <case value="新浪微博"><img src="__PUBLIC__/images/icon/sina.gif" width="16" height="16"/></case>
             <case value="人人网"><img src="__PUBLIC__/images/icon/renren.gif" width="16" height="16"/></case>
             <case value="豆瓣"><img src="__PUBLIC__/images/icon/douban.gif" width="16" height="16"/></case>
             <case value="Google"><img src="__PUBLIC__/images/icon/google.gif" width="16" height="16"/></case>
             <case value="MSN"><img src="__PUBLIC__/images/icon/msn.gif" width="16" height="16"/></case>
             </switch>
          <br />
        欢迎光临{$config.SITENAME}用户中心！<br />
        最新登录：{$info.lastlogin_time|date='Y年m月d日 H:i:s',###}
               </li>
      <li>
        <h5>你玩过的游戏</h5>
        <div class="wan history"> 
         <volist name="history" id="v"> 
         <a href="#" target="_blank">
                {$v.gamename}
            </a>
            </volist>
        </div>
      </li>
      <li>
        <h5>推荐你玩</h5>
        <div class="wan tj"> 
            <game name="GameView" order="'server.start_time desc'">
            <a href="{:U('game/login')}?game={$game.gid}&server={$game.sid}" target="_blank">
               {$game.gamename}
            </a> 
             </game>
        </div>
      </li>
    </ul><!--benUserInfo-->
  </div><!--user_m-->
  <!--底部-->   
</div>
<include file="Public:footer"/>
