$('.win_open').click(function(){
    if ( $('body .float_div').length<=0 ){
        var html = '<div class="float_div">';
        html += '<div class="float_title"><span></span><a class="close" href="#"></a></div>';
	html += '<iframe name="float_box" frameborder="0" height="504" marginheight="0" marginwidth="0" scrolling="no" width="100%" src="" style="position:relative"></iframe>';
	html += '</div>';
		
	$('body').append(html);
        $('body .float_div').css('top',$(window).scrollTop()+($(window).height()<$('.float_div').height()?0:($(window).height()-$('.float_div').height())/2));
        //$('body').append('<div class="global_mark" id="f_global_mark"></div>');
    }
    $('body .float_div .float_title span').text($(this).attr('title'));
    $('body .float_div iframe').attr('src',$(this).attr('href'));
    $('body #f_global_mark').css({
        'left':0,
        'top':0,
        'width':$(document).width(),
        'height':$(document).height()
    });
    //$('html').css('overflow','hidden');
    $('body .float_div').show();
    $('body #f_global_mark').show();
    return false;
});

$('.float_title .close').live('click',function(){
    $('html').css('overflow','auto');
    $('body .float_div').hide();
    $('body #f_global_mark').hide();
    location.reload();
    return false;
});
